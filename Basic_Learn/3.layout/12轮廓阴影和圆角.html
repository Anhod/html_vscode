<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;

            /* border: red 10px solid; */
            /* outline: red 10px solid; */
            /* box-shadow: 10px 10px 50px rgba(0, 0, 0, .3); */

            /* 一个是水平方向上的半径，一个是垂直方向上的半径 */
            /* border-top-left-radius:10px 20px; */

            /* 将元素设置为圆形 */
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>


<!-- 
    - outline 用来设置元素的轮廓线，用法和border一样
        轮廓和边框不同的点，轮廓不会影响到可见框的大小

    - box-shadow用来设置元素的阴影效果，不会影响到可见框的大小以及页面布局
        默认情况下，阴影在元素的正下方
        box-shadow: 10px 10px black;  
            - 第一个值：水平偏移量，设置阴影的水平位置，正值向右移动，负值向左移动
            - 第二个值：垂直偏移量，设置阴影的垂直位置，正值向下移动，负值向上移动
            - 第三个值：阴影的模糊半径
            - 第四个值，阴影颜色，可以设成透明的效果
        
    - border-radius:设置圆角
        有  border-top-left-radius
            border-top-right-radius
            border-bottom-left-radius
            border-bottom-right-radius

            border-radius可以同时指定四个方向上的圆角
                规则：
                    1.四个值：左上 右上 右下 左下
                    2.三个值：左上 右上/左下 右下
                    3.两个值：左上/右下  右上/左下
                    4.一个值：全都一样
                        border-radius：20px / 40px;

 -->
