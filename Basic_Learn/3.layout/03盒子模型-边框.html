<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;


            /* border-width: 10px; */
            /* border-color: red;
            border-style: dashed; */

            border: dashed red 10px;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>

<!-- 
    - 边框会影响盒子大小
    - border-width  可以省略不写，有默认值，一般是3个px
          可以用来指定四个方向上的边框宽度  border-width：10px 20px 30px 40px;
            值的情况：
                四个值：上 右 下 左   border-width：10px 20px 30px 40px;
                三个值：上 左右 下    border-width：10px 20px 40px;
                两个值：上下 左右     border-width：10px 20px;
                一个值：上下左右      border-width：10px

    - 除了border-width，还有一组border-xxx-width，用来单独指定某一个边的宽度
        xxx可以是 top right left bottom

    - border-color用来指定边框的颜色，同样可以指定四个边的边框。可以省略不写，可以自动使用color的值
        规则和border-width一样，也可以分别指定
    
    - border-style 指定边框的样式,默认值是none（表示没有边框）
        solid  表示实线
        dotted 表示点状虚线
        dashed 表示线状虚线
        double 表示双线
    
    --- border的简写属性，可以同时设置以上三个属性，并且没有顺序要求
            除了没有border之外，还有border-xxx，xxx可以是top right bottom left
-->
