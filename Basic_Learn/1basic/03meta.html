<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 
        -- meta标签主要用于设置网页中的一些元数据，元数据不是给用户看的，常用属性有：
            -name：指定数据的名称
                1.keywords:表示网站的关键字，比如在百度搜索购物，就会出现京东。因为购物是京东网站的关键字，
                    可以指定多个关键字，中间用,隔开
                    <meta name="Keywords" content="网上购物,网上商城,手机,笔记本,电脑,MP3,CD,VCD,DV,相机,数码,配件,手表,存储卡,京东"/>
                
                2.description：用户指定网站的描述，相当于一个自我介绍
                    网站的描述会显示在搜索引擎的结果中
                    <meta name="description"  content="京东JD.COM-专业的综合网上购物商城,
                        销售家电、数码通讯、电脑、家居百货、服装服饰、母婴、图书、食品等数万个品牌优质商品.便捷、诚信的服务，
                        为您提供愉悦的网上购物体验!"/>
            -content：指定数据的值
            -charset：指定网页的字符集

        -- title标签中的内容会作为搜索结果的超链接上的文字显示
            <title>京东(JD.COM)-正品低价、品质保障、配送及时、轻松购物！</title>
     -->
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML5,前端，CSS3">
    <meta name="description">

    <!-- 
        <meta http-equiv="refresh" content="3;url=https://www.mozilla.org">
        将页面重定向到另一个网页，比如隔多少秒之后跳到哪一个网页
    -->
    <meta http-equiv="refresh" content="3;url=https://www.baidu.com">
    <title>meta标签</title>
</head>

<body>
    
</body>
</html>
