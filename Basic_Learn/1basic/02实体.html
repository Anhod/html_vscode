<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实体</title>
</head>
<body>
    <!-- 在网页中编写的多个空格默认情况会自动被浏览器解析为一个空格 -->
    <p>今天     天气真不错</p>
    
    <!--在HTML中有些时候不能直接书写一些特殊符号
            比如多个连续的空格，像字母两侧的<、>
        如果需要在HTML中书写这些特殊的符号，则需要使用html中的实体（转义字符）
        实体的语法：&name;
        空格：&nbsp;
        大于号：&gt;
        小于号：&lt;
        版权符号：&copy;
    -->
    <p>今天天气&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;真不错</p>
    <p>a&lt;b&gt;c</p>
    <p>&copy;</p>
</body>
</html>
