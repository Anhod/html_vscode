<!-- 
    外边距（margin）
        - 外边距不会影响盒子可见框的大小，但是外边距会影响盒子的位置
        - 一共有四个方向的外边距
            margin-top
                - 上外边距，设置正值，元素会向下移动
            margin-right
                - 默认情况下设置不会产生任何效果
            margin-bottom
                - 下外边距，设置正值，其下边的元素会向下移动
            margin-left
                - 左外边距，设置正值，元素会向右移动
        
        - margin也可以设置负值，元素向反方向移动

        - margin的简写属性，可以同时设置四个方向的外边距，用法和padding一样
        
    元素在页面中是按照自左向右的顺序排列的
        所以默认情况下如果我们设置的左和上外边距则会移动元素自身
        而设置下和右外边距会移动其他元素

 -->
