<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box1{
            width: 100px;
            height: 100px;
            

            /* 内容区的颜色延伸到了内边距 */
            padding: 10px;
            border: 10px solid red;
            background-color: #bfa;

            box-sizing: ;
        }
    </style>
</head>
<body>
    <div class="box1">

    </div>
</body>
</html>

<!-- 
    默认情况下，盒子可见框的大小由内容区、内边距和边框共同决定，意味着可以修改

    - box-sizing:用来设置盒子尺寸的计算方式（设置width和height的作用）
        可选值：    
            1.content-box：默认值，高度和宽度设置内容区的大小
            2.border-box:宽度和高度设置盒子可见框的大小，不包括外边距
                width和height指的是内容区和内边距和边框的总大小
                    - 如果没有内边距和边框，那width和height就是内容区大小
                    - 设置了两个值后，会占用内容区的空间，自动调整内容区的空间，调整大小
            
 -->
