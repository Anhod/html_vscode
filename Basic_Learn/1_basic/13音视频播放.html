<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        audio标签：向页面中引入外部的音频文件
            音视频文件引入时，默认情况下不允许用户自己控制播放
            属性：
                - controls：是否允许用户控制播放，没有属性值
                - autoplay: 音频文件是否自动播放
                    如果设置了autoplay，音乐在打开页面时会自动播放，目前大部分浏览器不会对音频自动播放
                - loop：音频循环播放
     -->
     <audio src="./source/皮囊.mp3" controls autoplay loop></audio>

    <!-- 
        除了通过src来指定外部文件的路径以外,还可以通过source来指定文件的路径 
        如果浏览器不支持audio标签,则会显示文字;若支持,文字不会显示
    -->
     <audio controls>
         对不起,您的浏览器不支持播放音频,请升级浏览器
         <source src="./source/皮囊.mp3">
     </audio>

     <!-- 在老浏览器使用,非常的不好用 -->
     <embed src="./source/皮囊.mp3" >

        <!-- 
            使用video标签来向网页中引入一个视频,使用方式和audio基本上是一样的 
            IE8不支持,可以使用embed
        -->
     <video controls>
         <source src="./source/抖音.mp4">
     </video>
</body>
</html>
