<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
</head>

<body>
    <!-- 
        超链接可以让我们从一个页面跳转到另一个页面，或者是当前页面的其他位置，使用a标签定义

        a标签是一个行内元素，在a标签中可以嵌套除它自身外的任何的元素
            属性：
                href，指定目标路径
                    -值可以是一个外部页面的地址
                    -也可以是一个内部文件
     -->
     <a href="https://www.baidu.com">This is a link</a>
     <br>
     <a href="https://www.baidu123.com">This is a link</a>
     <br>
     <a href="7列表.html">This is a link</a>
</body>
</html>
