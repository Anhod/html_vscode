    <!-- 
        图片标签用于向当前页面中引入一个外部图片，使用img标签，img标签是一个自结束标签
            img元素属于替换元素（介于块和行内元素之间，具有两种元素的特点）
        属性：
            src：指定的是外部图片的路径，路径规则和超链接是一样的
            alt：对图片的描述，默认情况下不会显示，有些浏览器在图片无法加载时会显示alt的内容
                 注意：如果不写alt属性，图片不会被搜索引擎检索
            width:指定图片的宽度，单位是px
            height:指定图片的高度，单位是px
                如果宽度和高度只修改其中一个，则另一个会等比例缩放
        
        图片的格式：
            1.jpeg(jpg):支持的颜色比较多，不支持动图
                - 一般用来显示照片
            2.gif：支持的颜色比较少，支持简单透明，支持动图
                - 适合标识颜色单一的图片、动图
            3.png：支持的颜色丰富，支持复杂透明，不支持动图
                - 颜色丰富，复杂透明，专为网页而生
            4.webp：谷歌新推出的，专门用来表示网页中的图片
                - 具备了其他图片格式的所有优点，支持颜色丰富、复杂透明、动图
                - 缺点：兼容性不太好，老浏览器不用
            
            5.base64：将图片用base64编码，可以直接将图片转换为字符，通过字符的形式来引入图片
                - 一般都是一些需要和网页一起加载的图片才会使用base64

            效果一样选小的，效果不一样选效果好的
     -->
