<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>列表</title>
</head>

<body>
    <!-- 
        在html中的列表有三种，
            1.有序列表
            2.无序列表
            3.定义列表
        
        --无序列表：ul标签，使用li表示列表项。可以做导航菜单
        --有序列表：ol标签，使用li表示列表项。可以做导航菜单
        --定义列表：dl标签，dt来表示定义的内容，dd来对内容进行解释

        列表之间可以互相嵌套
     -->
     <ul>
         <li>结构</li>
         <li>表现</li>
         <li>行为</li>
     </ul>

     <ol>
        <li>结构</li>
        <li>表现</li>
        <li>行为</li>
     </ol>

     <dl>
         <dt>结构</dt>
         <dd>结构表示网页的结构，规定哪里是标题，哪里是段落</dd>

         <dt>表现</dt>
         <dd>外在的表现</dd>
     </dl>

     <ul>
         <li>
             aa
            <ul>
                <li>aa-1</li>
                <li>aa-2</li>
                
                <ul>
                    <li>aaa-1</li>
                </ul>
                
            </ul>
         </li>
     </ul>
</body>
</html>
