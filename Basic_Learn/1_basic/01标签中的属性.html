<!DOCTYPE html>
<html>
	<head>
		<!--
			meta标签用来设置网页的元数据，charset是设置网页的字符集，避免乱码
			title标签是网页的标题，内容会显示在浏览器的标题栏上，搜索引擎会主要根据title中的内容来判断网页的主要内容
		 -->
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!--
			属性：在标签（开始标签或者自。结束标签）中还可以设置属性，是一个名值对，用来设置标签中的内容如何显示
				  属性和标签名或者其他属性应该用空格隔开，有些属性有属性值（用引号引起来）
		 -->
		<h1>标签中的<font size="3" color="red">属性</font></h1>
		
	</body>
</html>
