<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
</head>
<body>
    <!-- 
        布局标签（结构化语义标签）
     -->

     <!-- 
        header 标签表示网页的头部
        main 表示网页的主体部分（一个页面中只会有一个main）
        footer：表示网页的底部
        
        header和footer不止可以表示一个网页的头部和底部，也可以表示某一部分的头部和底部

        nav：表示网页中的导航
        aside：表示和主体相关的其他内容（主要表现为侧边栏）
        article：表示独立的文章
        section：表示一个独立的区块，上边的标签都不能表示时可以用section

        div：没有语义，就用来表示一个区块，仍然是一个主要的布局元素，块元素
        span：没有语义，是一个行内元素，一般用来在网页中选中文字
    -->
</body>
</html>
