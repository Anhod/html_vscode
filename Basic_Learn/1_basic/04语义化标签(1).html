<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>语义化标签</title>
</head>
<body>
    <!-- 
        在网页中HTML专门负责网页的结构，所以在使用HTML标签时，应该关注的是标签的语义，而不是它的样式
        -标题标签（块元素）：h1-h6，重要性递减
            h1的重要性仅次于title标签，一般情况下，一个页面只有一个h1
            一般情况下，标题标签只使用到h3，h4-h6很少使用
     -->

     <h1>一级标题</h1>
     <h6>六级标题</h6>

     <!-- 
         p标签：表示页面中的一个段落，也是一个块元素
      -->
     <p>我是一个P标签</p>

     <!-- 
         hgroup：用来给标题分组，可以将一组相关的标题同时放入hgroup
      -->
    <hgroup>
        <h1>回乡偶书</h1>
        <h2>其一</h2>
    </hgroup>

    <!-- 
        em标签：表示语音、语调的加重，是行内元素（不会独占一行）
     -->
     <p>今天天气<em>真不错</em></p>

     <!-- 
         strong标签：
      -->
      <p>你今天<strong>必须</strong>完成作业</p>

      <!-- 
            blockquote标签：表示长引用，属于块元素
            q标签：表示短引用，属于行内元素
       -->
       鲁迅说：
       <blockquote>这句话我从来没有说过</blockquote>

       子曰：
       <q>学而时习之，不亦说乎</q>

       <!-- br标签：表示页面中的换行 -->
       <br>

       2<sub>3</sub>
       5<sup>4</sup>
</body>
</html>
