<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="target.html">
        文本框
        <input type="text" name="halo">
        <br><br>

        密码
        <input type="password">
        <br><br>

        <input type="submit" value="登录">
        <br><br>

        单选按钮
        <input type="radio" name="hello" value="a">
        <input type="radio" name="hello" value="b" checked>
        <br><br>

        多选框
        <input type="checkbox" name="test" value="1">
        <input type="checkbox" name="test" value="2">
        <input type="checkbox" name="test" value="3" checked> 
        <br><br>
    
        <select name="haha" id="">
            <option value="i">选项一</option>
            <option value="ii">选项二</option>
            <option value="iii">选项三</option>
            <option value="iii">选项四</option>
        </select>
    </form>
</body>
</html>

<!-- 
    表单;
        - 在我们的现实生活中，表单用于提交数据
        - 在网页中也可以使用表单，网页中的表单将本地的数据提交到远程的服务器
        - 使用form标签来创建表单
    
    form的属性：
        action：指定表单要提交的服务器的地址
    
    表单项：
        - 文本框 （type="text"）
            注意：数据要提交到服务器中，必须为元素指定一个name值
        
        - 按钮 （type="sybmit"）
            value值指定按钮上的文字，默认是提交
        
        - 密码框 （type="password"）
            注意：也要写name值
        
        - 单选按钮 （type="radio"）
            像这种选择框，必须要指定value属性，value属性的值会传递给服务器
            checked 可以将单选按钮设置为默认选中

        - 多选框 （type="checkbox"）

        - 下拉列表  select

-->
