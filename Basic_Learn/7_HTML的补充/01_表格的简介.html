<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

    </style>
</head>

<body>
    <table border="1">
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
            <td>D1</td>
        </tr>

        <tr>
            <td>A2</td>
            <td>B2</td>
            <td rowspan="2">C2</td>
            <td>D2</td>
        </tr>

        <tr>
            <td>A3</td>
            <td>B3</td>
            <!-- <td>C3</td> -->
            <td>D3</td>
        </tr>

        <tr>
            <td>A4</td>
            <td>B4</td>
            <td colspan="2">C4</td>
            <!-- <td>D4</td> -->
        </tr>
    </table>

</body>
</html>

<!-- 
    在现实生活中，我们经常需要使用表格来表示一些格式化数据
        课程表、名单、成绩单...

    同样在网页中也需要使用表格，通过table标签来创建表格
        使用tr表示表格中的一行，有几个tr就有几行；在tr中使用td表示单元格，有几个td就有几个单元格

    - colspan: 横向合并单元格

    - rowspan：纵向合并单元格
 -->
