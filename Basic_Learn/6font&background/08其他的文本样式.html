<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box1{
            font-size: 50px;
            text-decoration: underline red dotted;
        }

        /* 写不下的文本，后面显示省略号，缺一不可 */
        .box2{
            width: 200px;
            white-space: nowrap;  /*不换行*/
            overflow: hidden;     /*溢出的内容隐藏*/
            text-overflow: ellipsis;/*省略号*/
        }
    </style>
</head>
<body>
    <div class="box2">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eum, officia sunt. Tempora obcaecati, rem sequi culpa porro dicta ipsa illo ad possimus suscipit nihil, non, modi ipsum optio quia quaerat?
        aa
            bb
                cc
    </div>

    <div class="box1">
        今天天气真不错
    </div>
</body>
</html>

<!-- 
    text-decoration: 设置文本修饰
        可选值：
            none 什么都没有
            underline 下划线
            line-through 删除线
            over-line 上划线
    
    white-space 设置网页如何处理空白
        可选值：
            normal 默认值
            nowrap 不换行
            pre 保留空白
 -->
