<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            border: 1px red solid;
            /* font:bold italic 50px/2 serif,Times; */

            /* 字体加粗 */
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div>今天天气真不错，哈哈哈</div>
</body>
</html>

<!-- 
    字体的简写属性，font 可以设置字体相关的所有属性
        语法：
            font:字体大小/行高 字体族；---这两个必须写，且放在最后，顺序不变  前面可以加其他值

        font-weight：表示字体的加粗
            可选值：
                1.normal 默认值
                2.bold 加粗
                100-900 九个级别
        
        font-style:表示字体的风格
            可选值：
                1.normal 默认值
                2.italic 斜体
 -->
