<!-- 
    通过渐变可以设置一些复杂的背景，可以从一个颜色向另一个颜色过度的效果
        ！！渐变是图片，需要将background-image来设置
        渐变可以指定多个颜色，多个颜色默认情况下是平均分配
        也可以手动指定分布情况

        linear-gradient 线性渐变，颜色沿着一条直线发生变化
            background-image: linear-gradient(red,yellow);    
                表示红色在开头，黄色在结尾，中间是过渡区
            - 线性渐变的开头可以指定渐变的方向
            - deg表示度数,45deg
            - turn表示圈，1turn

        repeating-linear-gradient 可以平铺的渐变
 -->
