<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            height: 200px;
            font-size: 50px;
            border: 1px red solid;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div>今天天气真不错，哈哈哈</div>
</body>
</html>

<!-- 
    行高（line height）
        - 行高表示文字占有的实际高度
        - 可以通过line-height设置行高
            可以直接指定一个大小（px em），也可以直接为行高设置整数，
             如果是整数的话，行高会是字体大小的指定的倍数
        - 行高经常还用来设置文字的行间距
            行间距等于行高-字体大小
            6
    字体宽
        - 字体宽就是字体存在的格子，设置font-size就是设置字体框的高度
    
    行高会在字体框的上下平均分配,
        可以将行高设置为和高度一样的值，使单行文字在一个元素中垂直居中
 -->
