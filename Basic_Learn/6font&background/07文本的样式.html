<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            width: 800px;
            border: 1px springgreen solid;

            /* text-align: justify; */
            font-size: 50px;
        }

        span{
            font-size: 20px;
            border: 1px blue solid;

            vertical-align: middle;
        }

        p{
            border: 1px slateblue solid;
        }

        /* 图片底部和边框有一段距离，因为图片是基线对齐，所有换 */
        img{
            vertical-align: top;
        }
    </style>
</head>
<body>
    <!-- <div>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quibusdam quod a maxime quidem aperiam iusto eaque perferendis culpa commodi cum, deserunt qui molestias iure animi facere in, labore nulla nobis?</div> -->

    <div>
        今天天气 Hellox <span>真不错 hello</span>!
    </div>

    <p>
        <img src="../1basic/image/2.png" alt="">
    </p>
</body>
</html>

<!-- 
    text-align 文本的水平对齐
        left 左对齐
        right 右对齐
        center 居中对齐
        justify 两端对齐
    
    vertical-align 设置元素垂直对齐
        可选值
            baseline 基线对齐，子元素和父元素基线对齐
            top 顶部对齐
            bottom 底部对齐
            middle 居中对齐，子元素的中线和x的中线对齐
 -->
