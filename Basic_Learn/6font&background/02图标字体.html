<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./font_awesome/css/all.css">
    <style>
        /* 可以根据自己的需要去调整，并且不会失真  */
        i{
            font-size: 20px;
            color: aqua;
        }
    </style>
</head>
<body>
    <!-- fas是固定的，后面是想加入的图案的名称 -->
    <i class="fas fa-bell"></i>
    <i class="fab fa-accessible-icon"></i>
</body>
</html>

<!-- 
    图标字体（iconfont）
        - 在网页中经常使用一些图标，可以通过图片来引入图标
            但是图片大小本身比较大，并且非常不灵活
        - 所以在使用图标时，可以直接将图标设置成字体，
            然后通过font-face的形式来对字体进行引入
        - 这样我们就可以通过使用字体的形式来使用图标
    
    
    font awesome使用步骤
        1.下载，官网直接下载
        2.解压
        3.将css和webfont移动到项目中
        4.将all.css引入到网页中
        5.使用图标字体
            - 直接使用类名使用图标字体
            <i class="fas fa-bell"></i>
            <i class="fab fa-accessible-icon"></i>
            不是fas就是fab

 -->
