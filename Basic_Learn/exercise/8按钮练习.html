<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        a:link{
            display: block;
            width: 93px;
            height: 29px;

            background-image: url(./图片/link.png);
        }

        a:hover{
            background-image: url(./图片/hover.png);
        }

        a:active{
            background-image: url(./图片/active.png);
        }
    </style>
</head>
<body>
    <a href="javascript:;"></a>
</body>
</html>

<!-- 
    图片属于网页中的外部资源，外部资源需要浏览器单独发布请求加载
        浏览器加载外部资源时，是按需加载，用则加载，不用就不加载
        像我们上边的练习，link会首先加载，而hover和active要在指定状态触发时才会加载
 -->
