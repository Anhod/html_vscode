<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{color: aqua;font-size: 50px;}
    </style>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 
        CSS
            - 层叠样式表
            - 网页实际上是一个多层的结构,通过CSS可以分别为每一层设置样式,
              而最终我们看到的只是网页的最上边一层
     -->

     <!-- 
         使用CSS修改元素的样式 

         第一种方式:内联样式
            - 在标签内部通过style属性来设置元素的样式
            - 问题
                使用内联样式,只能对一个标签生效,如果希望影响到多个元素,必须在每一个元素内都复制一次,并且维护的时候也很麻烦
                开发的时候绝对不要使用内联样式
         
         第二种方式：内部样式
            - 将样式编辑在head标签中的style标签里
            - 然后通过css选择器来选中元素并为其设置各种样式
              可以同时未多个标签设置样式，并修改值只需要修改一处即可全部应用
            - 内部样式表更方便对样式进行复用
        
         第三种方式：外部样式表---最佳的使用方式
            - 将CSS样式编写到外部css文件，然后通过link标签引入外部的css文件
            - 可以在整个网页中使用，意味着想使用这些样式的网页都可以进行引用，使样式在不同页面之间进行复用
            - 将样式编写到外部的css文件中，可以使用到浏览器额缓存机制，从而加快网页的加载速度，提高用户的体验
    -->
     <p style="color: aqua; font-size: 20px;">少小离家老大回,乡音无改鬓毛衰</p>
     <p>哈哈</p>
     <p>嘿嘿</p>

     <h1>我是一个h1标签</h1>
</body>
</html>
