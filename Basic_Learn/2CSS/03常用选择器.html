<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./03CSS.css">
    <style>
        p{
            color: darkgray;
        }

        #child{
            color: darkgreen;
        }

        .another{
            color: darkorange;
        }

        .abc{
            font-size: 20px;
        }
        *{
            color: deeppink;
        }
    </style>
</head>
<body>
    <p>少小离家老大回</p>
    <p>乡音难改鬓毛衰</p>
    <p id="child">儿童相见不相识</p>
    <p>笑问客从何处来</p>
    <p class="another abc">秋水共长天一色</p>
    <p class="another">落霞与孤鹜齐飞</p>

    <h1>大标题</h1>
</body>
</html> 
 
<!--
    将所有段落字体设置为红色

    1.元素选择器
        作用：根据标签名来选中指定元素
        语法：标签名{}
            
    2.id选择器
        作用：根据元素的id属性值选定一个元素
        语法：#id属性值{} 

    3.类选择器
        作用：和id类似，不同的是class可以重复，可以通过class属性为元素分组
        语法：.class属性值
        可以同时为一个元素指定多个class
        
    4.通配选择器
        作用：选中页面中的所有元素
        语法：*
-->
