<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            CSS的基本语法:
                选择器、声明块
                - 选择器：通过选择可以选中页面中的指定元素

                - 声明块：通过声明块来指定要为元素设置的样式，声明块由一个个声明组成
                         声明是一个名值对结构，一个样式对应一个样式值，名和值之间以：连接  以；结尾
        */

        p{
            color: cadetblue;
        }
    </style>
</head>

<body>
    <p>今天天气真不错</p>
    <p>今天天气真不错</p>
    <p>今天天气真不错</p>

    <h1>我是h1</h1>
</body>
</html>
