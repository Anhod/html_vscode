<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box1{
            width: 100px;
            height: 100px;
            background-color: rebeccapurple;
            background-color: rgb(255, 0,0);
            background-color: rgb(0, 255,0);
            background-color: rgba(133,133,133,.7);
            
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>

<!-- 
    颜色单位：
        - 在CSS中可以直接使用颜色的名字来设置各种颜色，比如red、black、yellowgreen
        - 但是在CSS中直接使用颜色名是非常的不方便

        RGB值
            - RGB通过三种颜色的不同浓度来调配出不同的颜色
            - R red G green B blue
            - 每一种颜色的范围在0-255（0% - 100%）之间
            - 语法：RGB（红色，绿色，蓝色）
        
        RGBA
            - 在RGB的基础上增加了a，表示不透明度，需要四个值
            - 1 表示完全不透明、0 表示完全透明、.5 半透明
        
        十六进制的RGB值
            - 语法：#红色绿色蓝色
            - 颜色浓度通过00-ff
            - 如果颜色两位两位重复可以进行简写 #abc = #aabbcc

        HSL值 HSLA值
            - H 色相（0-360）
            - S 饱和度（颜色的浓度 0%-100%）
            - L 亮度（颜色的亮度 0%-100%）
 -->
