<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            font-size: 20px;
        }

        p{
            color: darkblue;
        }

        div{
            color: darkcyan;
        }
    </style>
</head>
<body>
    <p>
        我是一个p元素
        <span>
            我是p元素中的span
        </span>
    </p>

    <span>
        我是p元素外的span
    </span>

    <div>
        <span>我是div中的span</span>
        <em>我是div中的em</em>
    </div>
</body>
</html>

<!-- 
    样式的继承，我们为一个元素设置样式的同时也会应用到它的后代元素

    继承的设计是为了方便我们的开发，利用继承可以将通用的样式统一设置到共同的祖先元素上
        这样只需设置一次即可让所有的元素都具有该样式
    
    注意：
        并不是所有样式都会被继承，比如背景相关的、布局相关的这些样式不会被继承
 -->
