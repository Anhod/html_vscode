<!-- 
    长度单位：
        像素
            - 显示器实际上是由一个一个小点点构成，不同屏幕的像素大小是不同的，像素越小的屏幕显示的越清晰
            - 所以同样的200像素在不同的设备上显示效果不一样
        百分比
            - 百分比可以将属性值设置为父元素属性的百分比
            - 设置百分比可以使子元素跟随父元素的改变而改变
