<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        p[title]{
            color: salmon;
        }

        p[title="abc"]{
            color: blue;
        }
    </style>
</head>
<body>
    <p title="abc">少小离家老大回</p>
    <p title="abcef">乡音难改鬓毛衰</p>
    <p title="hello">儿童相见不相识</p>
    <p title="abcc">笑问客从何处来</p>
    <p>秋水共长天一色</p>
    <p>落霞与孤鹜齐飞</p>
</body>
</html>

<!-- 
    [属性名] 选择含有指定属性的元素
    [属性名=属性值] 选择含有指定属性和属性值的元素
    [属性名^=属性值] 选择属性值以指定值开头的元素
    [属性名$=属性值] 选择属性值以指定值结尾的元素
    [属性值*=属性值] 选择属性值含有某值的元素
 -->
