<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位简介以及相对定位</title>

    <style>
        body{
            font-size: 20px;
        }

        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;
        }

        .box2{
            width: 200px;
            height: 200px;
            background-color: orange;

            position: relative;
            left: 200px;
            top: -200px;
        }

        .box3{
            width: 200px;
            height: 200px;
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
</body>
</html>

<!-- 
    定位(position)
        - 定位是一种更加高级的布局手段
        - 通过定位可以将一个元素摆放到页面的任意位置
        - 使用position属性设置定位
            可选值：
                1.static：默认值，元素是静止的，没有开启定位
                2.relative：开启元素的相对定位
                3.absolute：开启元素的绝对定位
                4.fixed：开启元素的固定定位
                5.sticky：开启元素的粘滞定位

            - 偏移量（offset）
                - 当元素开启了定位以后，可以通过偏移量来设置元素的位置
                - 可以使用负值，往反方向移动
                    top
                        - 定位元素和定位位置上边的距离（不影响其他元素）
                        - 值越大，定位元素越向下移
                    bottom
                        - 定位元素和定位位置下边的距离（不影响其他元素）
                        - 值越大，定位元素越向上移
                    left
                        - 定位元素和定位位置左侧的距离（不影响其他元素）
                        - 值越大，定位元素越向右移
                    right
                        - 定位元素和定位位置右侧的距离（不影响其他元素）
                        - 值越大，定位元素越向左移
                    
                    - top和bottom设置元素的垂直方向的位置，通常只使用一个来进行设置
                    - left和right设置元素水平方向的位置，通常只使用一个进行设置
            
            - 相对定位：
                - 当元素的position属性值设置成relative时则开启了元素的相对定位
                - 相对定位的特点：
                    1.元素开启相对定位之后，不设置偏移量，元素不会发生任何变化
                    2.相对定位是参照于元素在文档流中的位置
                    3.相对定位会提升元素的层级
                    4.相对定位不会使元素脱离文档流
                    5.相对定位不会改变元素的性质，块还是块，行内还是行内
 -->
